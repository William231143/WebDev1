  <head>
    <title>Bootstrap Form</title>

    <!-- Bootstrap meta data -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="SHS WebDev Bootstrap sample" />

    <!-- CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="CSS/style.css" />
    <link
    rel="icon"
    type="image/x-icon"
    href="https://iconifier.net/iconified/20220511235938_IMG-1503/favicon.ico"
  />
    <!-- JavaScript -->
    <!-- These are needed to get the responsive menu to work -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="JS/Script.js"></script>
    <!-- Custom styles for this template -->
    <style>
      .bs-example {
        margin: 20px;
      }
    </style>
  </head>

  <body>
    <div class="menu">
      <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <a href="http://shakonet.isd720.com" class="navbar-brand">WebDev</a>
        <button
          type="button"
          class="navbar-toggler"
          data-toggle="collapse"
          data-target="#navbarCollapse"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarCollapse">
          <div class="navbar-nav">
            <!--↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓ Edit These Items in your Menu ↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓-->
            <a href="index.html" class="nav-item nav-link active">Home</a>

            <a href="Favorites.html" class="nav-item nav-link active"
              >Favorites</a
            >

            <a href="games.html" class="nav-item nav-link active" tabindex="-1"
              >Games</a
            >
            <a
              href="hobbies.html"
              class="nav-item nav-link active"
              tabindex="-1"
              >My Hobbies</a
            >
            <!---------------------------------- Edit These Items in your Menu ^ ------------->
          </div>
          <div class="navbar-nav ml-auto">
            <a href="login.html" class="nav-item nav-link active">Login</a>
          </div>
        </div>
      </nav>
    </div>
    <div class="bs-example">
      <form action="confirmation.html" method="post">
        <div class="form-group row">
          <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
            <input
              type="email"
              onfocus="inputcolor(this)"
              class="form-control"
              id="inputEmail"
              placeholder="example@example.com"
              required
            />
          </div>
        </div>
        <div class="form-group row">
          <label for="inputPassword" class="col-sm-2 col-form-label"
            >Password</label
          >
          <div class="col-sm-10">
            <input
              type="password"
              onfocus="inputcolor(this)"
              class="form-control"
              id="inputPassword"
              placeholder="Password"
              required
            />
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-10 offset-sm-2">
            <div class="checkbox">
              <label><input type="checkbox" /> Remember me</label>
            </div>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-10 offset-sm-2">
            <a
              href="confirmation.html"
              class="btn btn-primary btn-lg active"
              role="button"
              aria-pressed="true"
              >Sign in</a
            >
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
